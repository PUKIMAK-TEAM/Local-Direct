    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.5);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: #00;
            padding: 1px 0;
            position: relative;
        }

        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            font-weight: bold;
            color: #f7f7f7;
            font-size: 23px;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .content-container {
            margin-top: 50px;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
